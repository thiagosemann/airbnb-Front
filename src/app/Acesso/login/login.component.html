<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-5 col-xl-4 login-image d-flex align-items-center">
        <img src="../../assets/images/Login-bro.svg" class="img-fluid rounded-image" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 col-11  offset-sm-0">
        <form (submit)="login()">
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start  col-xl-5">
            <img src="../../assets/images/logo-com-frase-V2.png" class="img-fluid logo" alt="Sample image">
          </div>

          <!-- Email input -->
          <div class="form-outline mb-4 position-relative">
            <input type="email" id="username" name="username" class="form-control form-control-lg input-with-icon input-lg"
              placeholder="E-mail" [(ngModel)]="username" required />
            <i class="fas fa-envelope position-absolute" style="left: 15px; top: 50%; transform: translateY(-50%); color: gray;"></i>
          </div>
          <!-- Password input -->

          <div class="form-outline mb-4 position-relative">
            <input type="password" id="password" name="password" class="form-control form-control-lg input-with-icon input-lg"
              placeholder="Senha" [(ngModel)]="password" required/>
            <i class="fas fa-lock position-absolute" style="left: 15px; top: 50%; transform: translateY(-50%); color: gray;"></i>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" name="rememberMe" value="" id="form2Example3" [(ngModel)]="rememberMe" />
              <label class="form-check-label" for="form2Example3" style="color: gray;">
                Lembrar-me
              </label>
            </div>
           <a routerLink="/forgotPassword" style="color:#0E7F3B; font-weight: 500;">Esqueceu a senha?</a>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-Login btn-lg d-block mx-auto">Entrar</button>

          </div>
        </form>
      </div>
    </div>
  </div>
</section>
