
<section>
  <div class="container" style="margin-top: 30px;">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-md-9 col-lg-6 col-xl-5 d-none d-md-block">
        <img src="../../assets/images/profile-component.svg" class="img-fluid form-rounded" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <div style="display: flex; align-items: center; justify-content: center;">
          <img src="../../assets/images/logo-placeholder.jpg" class="img-fluid" alt="Sample image" style="width: 40%; margin-bottom: 15px;">
        </div>
        <div *ngIf="editMode; else viewMode" class="profile-edit custom-border custom-background">
          <h2>Edit Profile</h2>
          <form (ngSubmit)="saveProfile(profileForm)" #profileForm="ngForm">
            <!-- Input fields for editing user information -->
            <div class="form-outline mb-4">
              <label class="form-label" for="first_name">Primeiro Nome</label>
              <input type="text" id="first_name" name="first_name" class="form-control" placeholder="Primeiro nome" [(ngModel)]="user.first_name" required/>
            </div>
            <div class="form-outline mb-4">
              <label class="form-label" for="last_name">Sobrenome</label>
              <input type="text" id="last_name" name="last_name" class="form-control" placeholder="Sobrenome" [(ngModel)]="user.last_name" required/>
            </div>
            <div class="form-outline mb-3">
              <label class="form-label" for="cpfInput">CPF</label>
              <input type="text" id="cpfInput" name="cpfInput" class="form-control" placeholder="Insira seu CPF"  mask="000.000.000-00" [(ngModel)]="user.cpf" required />
            </div>
            <div class="form-outline mb-3">
              <label class="form-label" for="telefone">Telefone</label>
              <input type="text" id="telefone" name="telefone" class="form-control" placeholder="Insira seu telefone" mask="(00) 00000-0000" [(ngModel)]="user.telefone" required/>
            </div>
            <div class="form-outline mb-3">
              <label class="form-label" for="password">Senha</label>
              <input type="password" id="password" name="password" class="form-control" placeholder="Digite a senha" [(ngModel)]="password" required/>
            </div>
            <div class="form-outline mb-4">
              <label class="form-label" for="confirmPassword">Confirme a senha</label>
              <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Confirme a senha" [(ngModel)]="confirmPassword" required/>
            </div>
            <button type="submit" class="btn btn-success">Save</button>
            <button type="button" class="btn btn-secondary" (click)="cancelEdit()">Cancel</button>
          </form>
        </div>
        <ng-template #viewMode>
          <div class="profile-info">
            <p class="seuPerfil">Seu Perfil<p>
            <div class="profile-row">
              <strong>Nome:</strong>
              <input class="profile-text" type="text" value="{{ user.first_name }}" disabled>
            </div>
            <div class="profile-row">
              <strong>Sobrenome:</strong>
              <input class="profile-text" type="text" value=" {{ user.last_name }}" disabled>
            </div>
            <div class="profile-row">
              <strong>CPF:</strong>
              <input class="profile-text" type="text" [(ngModel)]="user.cpf" mask="000.000.000-00" disabled>
            </div>
            <div class="profile-row">
              <strong>Telefone:</strong>
              <input class="profile-text" type="text"  [(ngModel)]="user.telefone" mask="(00) 00000-0000" disabled>
            </div>
            <div class="profile-row">
              <strong>E-mail:</strong>
              <input class="profile-text" type="text" value="{{ user.email }}" disabled>
            </div>
            <div class="profile-row">
              <strong>Senha:</strong>
              <input class="profile-text" type="password" value="123456789" disabled>
            </div>
            <!-- Add other user information here -->
            <!-- ... -->
            <button type="button" class="btn btn-custom" (click)="enableEdit()">Editar Perfil</button>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</section>
