<div class="vistoria-container">
    <div *ngIf="step === 1" class="card shadow-sm">
    <div class="card-header">
      <h5 class="mb-0">1. Informações do Apartamento</h5>
    </div>
    <form [formGroup]="formApto" class="card-body">
      <!-- Tipo: Novo / Existente -->
      <div class="form-check mb-3">
        <input formControlName="tipo" class="form-check-input" type="radio" id="novo" value="novo" />
        <label class="form-check-label" for="novo">Apartamento Novo</label>
      </div>
      <div class="form-check mb-3">
        <input formControlName="tipo" class="form-check-input" type="radio" id="existente" value="existente" />
        <label class="form-check-label" for="existente">Apartamento Existente</label>
      </div>

      <!-- Seleção de existente -->
      <div *ngIf="formApto.value.tipo === 'existente'" class="mb-3">
        <label class="form-label">Selecione o Apartamento</label>
        <select formControlName="apto_id" class="form-select">
          <option [ngValue]="null" disabled>-- escolha --</option>
          <option *ngFor="let a of apartamentos" [ngValue]="a.id">{{ a.nome }}</option>
        </select>
      </div>

      <!-- Informações Básicas -->
      <div class="row gx-2">
        <div class="col-12 mb-2">
          <label class="form-label small">Nome</label>
          <input formControlName="nome" type="text" class="form-control form-control-sm" />
        </div>
        <div class="col-12 mb-2">
          <label class="form-label small">Prédio</label>
          <select formControlName="predio_id" class="form-select form-select-sm">
            <option [ngValue]="null" disabled>-- escolha --</option>
            <option *ngFor="let p of predios" [ngValue]="p.id">{{ p.nome }}</option>
          </select>
        </div>
        <div class="col-12 mb-2">
          <label class="form-label small">Nome do Anúncio</label>
          <input formControlName="nome_anuncio" type="text" class="form-control form-control-sm" />
        </div>
      </div>

      <!-- Localização -->
      <div class="row gx-2">
        <div class="col-12 mb-2">
          <label class="form-label small">Endereço</label>
          <input formControlName="endereco" type="text" class="form-control form-control-sm" />
        </div>
        <div class="col-12 mb-2">
          <label class="form-label small">Bairro</label>
          <input formControlName="bairro" type="text" class="form-control form-control-sm" />
        </div>
        <div class="col-6 mb-2">
          <label class="form-label small">Andar</label>
          <input formControlName="andar" type="number" class="form-control form-control-sm" />
        </div>
        <div class="col-6 mb-2">
          <label class="form-label small">Vaga Garagem</label>
          <input formControlName="vaga_garagem" type="text" class="form-control form-control-sm" />
        </div>
      </div>

      <!-- Acesso & Check-in -->
      <div class="row gx-2">
        <div class="col-12 mb-2">
          <label class="form-label small">Tipo de Check-in</label>
          <input formControlName="tipo_checkin" type="text" class="form-control form-control-sm" />
        </div>
        <div class="col-6 mb-2">
          <label class="form-label small">Senha da Porta</label>
          <input formControlName="senha_porta" type="number" class="form-control form-control-sm" />
        </div>
        <div class="col-6 mb-2">
          <label class="form-label small">Acesso ao Prédio</label>
          <input formControlName="acesso_predio" type="text" class="form-control form-control-sm" />
        </div>
        <div class="col-6 mb-2">
          <label class="form-label small">Acesso à Porta</label>
          <input formControlName="acesso_porta" type="text" class="form-control form-control-sm" />
        </div>
        <div class="col-6 mb-2">
          <label class="form-label small">Link do App</label>
          <input formControlName="link_app" type="text" class="form-control form-control-sm" />
        </div>
      </div>

      <!-- Configurações Gerais -->
      <div class="row gx-2">
        <div class="col-6 mb-2">
          <label class="form-label small">Número de Hóspedes</label>
          <input formControlName="numero_hospedes" type="number" class="form-control form-control-sm" />
        </div>
        <div class="col-6 mb-2">
          <label class="form-label small">Pet?</label>
          <div class="form-check mt-2">
            <input formControlName="aceita_pet" class="form-check-input" type="checkbox" id="aceita_pet_mob" />
            <label class="form-check-label small" for="aceita_pet_mob">Aceita Pet</label>
          </div>
        </div>
        <div class="col-6 mb-2">
          <label class="form-label small">% Cobrada</label>
          <input formControlName="porcentagem_cobrada" type="number" step="0.01" class="form-control form-control-sm" />
        </div>
        <div class="col-6 mb-2">
          <label class="form-label small">Valor Limpeza</label>
          <input formControlName="valor_limpeza" type="number" step="0.01" class="form-control form-control-sm" />
        </div>
        <div class="col-6 mb-2">
          <label class="form-label small">Valor Enxoval</label>
          <input formControlName="valor_enxoval" type="number" step="0.01" class="form-control form-control-sm" />
        </div>
        <div class="col-6 mb-2">
          <label class="form-label small">Data Troca Senha</label>
          <input formControlName="data_troca" type="date" class="form-control form-control-sm" />
        </div>
      </div>

      <!-- Camas & Garrafas -->
      <div class="row gx-2">
        <div class="col-6 mb-2">
          <label class="form-label small">Camas Solteiro</label>
          <input formControlName="qtd_cama_solteiro" type="number" class="form-control form-control-sm" />
        </div>
        <div class="col-6 mb-2">
          <label class="form-label small">Camas Casal</label>
          <input formControlName="qtd_cama_casal" type="number" class="form-control form-control-sm" />
        </div>
        <div class="col-6 mb-2">
          <label class="form-label small">Sofás-Cama</label>
          <input formControlName="qtd_sofa_cama" type="number" class="form-control form-control-sm" />
        </div>
        <div class="col-6 mb-2">
          <label class="form-label small">Taças Vinho</label>
          <input formControlName="qtd_taca_vinho" type="number" class="form-control form-control-sm" />
        </div>
      </div>

      <!-- Fogão & Chuveiro -->
      <div class="row gx-2">
        <div class="col-6 mb-2">
          <label class="form-label small">Tipo Fogão</label>
          <input formControlName="tipo_fogao" type="text" class="form-control form-control-sm" />
        </div>
        <div class="col-6 mb-2">
          <label class="form-label small">Tipo Chuveiro</label>
          <input formControlName="tipo_chuveiro" type="text" class="form-control form-control-sm" />
        </div>
      </div>

      <!-- Wi-Fi -->
      <div class="row gx-2">
        <div class="col-6 mb-2">
          <label class="form-label small">SSID Wi-Fi</label>
          <input formControlName="ssid_wifi" type="text" class="form-control form-control-sm" />
        </div>
        <div class="col-6 mb-2">
          <label class="form-label small">Senha Wi-Fi</label>
          <input formControlName="senha_wifi" type="text" class="form-control form-control-sm" />
        </div>
      </div>

      <!-- Links -->
      <div class="row gx-2">
        <div class="col-12 mb-2">
          <label class="form-label small">Link Calendário Airbnb</label>
          <input formControlName="link_airbnb_calendario" type="text" class="form-control form-control-sm" />
        </div>
        <div class="col-12 mb-2">
          <label class="form-label small">Link Fotos</label>
          <input formControlName="link_fotos" type="text" class="form-control form-control-sm" />
        </div>
      </div>

      <!-- Comodidades -->
      <div class="row gx-2">
        <div class="col-12">
          <h6 class="section-title">Comodidades</h6>
          <div class="row">
            <div class="col-6 col-md-4" *ngFor="let amen of comodidades">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" [formControlName]="amen.key" [id]="amen.key">
                <label class="form-check-label small" [for]="amen.key">
                  {{ amen.label }}
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
    <div class="card-footer text-end">
      <button class="btn btn-primary btn-sm" (click)="next()">Próximo</button>
    </div>
  </div>
    <!-- PASSO 2: Checklist -->
    <div *ngIf="step === 2" class="card shadow-sm mt-3">
    <div class="card-header">
        <h5 class="mb-0">2. Verificação de Funcionamento e Itens</h5>
        <small class="text-muted">Marque os itens que estão em perfeito estado de funcionamento</small>
    </div>
    <form [formGroup]="formChecks" class="card-body">
        <!-- Categorias organizadas -->
        <div class="row g-3">
        <!-- Eletrodomésticos -->
        <div class="col-12">
            <div class="category-card bg-light p-3 rounded">
            <h6 class="category-title">
                <i class="fas fa-plug me-2"></i>Eletrodomésticos
            </h6>
            <div class="row">
                <div class="col-md-4" *ngFor="let item of categorias.eletrodomesticos">
                <div class="form-check mb-3">
                    <input 
                    class="form-check-input"
                    type="checkbox"
                    [formControlName]="item.key"
                    [id]="item.key">
                    <label [for]="item.key" class="form-check-label">
                    {{ item.label }}
                    </label>
                    <input
                    *ngIf="item.observavel"
                    type="text"
                    class="form-control form-control-sm mt-1"
                    [placeholder]="item.placeholder || 'Observações'"
                    [formControlName]="item.key + '_obs'">
                </div>
                </div>
            </div>
            </div>
        </div>

        <!-- Iluminação -->
        <div class="col-12">
            <div class="category-card bg-light p-3 rounded">
            <h6 class="category-title">
                <i class="fas fa-lightbulb me-2"></i>Iluminação
            </h6>
            <div class="row">
                <div class="col-md-4" *ngFor="let item of categorias.iluminacao">
                <div class="form-check mb-3">
                    <input 
                    class="form-check-input"
                    type="checkbox"
                    [formControlName]="item.key"
                    [id]="item.key">
                    <label [for]="item.key" class="form-check-label">
                    {{ item.label }}
                    </label>
                </div>
                </div>
            </div>
            </div>
        </div>

        <!-- Água e Encanamento -->
        <div class="col-12">
            <div class="category-card bg-light p-3 rounded">
            <h6 class="category-title">
                <i class="fas fa-faucet me-2"></i>Água e Encanamento
            </h6>
            <div class="row">
                <div class="col-md-4" *ngFor="let item of categorias.agua">
                <div class="form-check mb-3">
                    <input 
                    class="form-check-input"
                    type="checkbox"
                    [formControlName]="item.key"
                    [id]="item.key">
                    <label [for]="item.key" class="form-check-label">
                    {{ item.label }}
                    </label>
                    <input
                    *ngIf="item.observavel"
                    type="text"
                    class="form-control form-control-sm mt-1"
                    placeholder="Observações"
                    [formControlName]="item.key + '_obs'">
                </div>
                </div>
            </div>
            </div>
        </div>

        <!-- Itens de Segurança -->
        <div class="col-12">
            <div class="category-card bg-light p-3 rounded">
            <h6 class="category-title">
                <i class="fas fa-lock me-2"></i>Segurança
            </h6>
            <div class="row">
                <div class="col-md-4" *ngFor="let item of categorias.seguranca">
                <div class="form-check mb-3">
                    <input 
                    class="form-check-input"
                    type="checkbox"
                    [formControlName]="item.key"
                    [id]="item.key">
                    <label [for]="item.key" class="form-check-label">
                    {{ item.label }}
                    </label>
                    <input
                    type="text"
                    class="form-control form-control-sm mt-1"
                    placeholder="Senha verificada"
                    [formControlName]="item.key + '_obs'">
                </div>
                </div>
            </div>
            </div>
        </div>

        <!-- Itens de Cuidados Especiais -->
        <div class="col-12">
            <div class="category-card bg-light p-3 rounded">
            <h6 class="category-title">
                <i class="fas fa-clipboard-check me-2"></i>Itens Específicos
            </h6>
            <div class="row">
                <div class="col-md-4" *ngFor="let item of categorias.especificos">
                <div class="form-check mb-3">
                    <input 
                    class="form-check-input"
                    type="checkbox"
                    [formControlName]="item.key"
                    [id]="item.key">
                    <label [for]="item.key" class="form-check-label">
                    {{ item.label }}
                    </label>
                    <input
                    *ngIf="item.observavel"
                    type="text"
                    class="form-control form-control-sm mt-1"
                    placeholder="Quantidade/Estado"
                    [formControlName]="item.key + '_obs'">
                </div>
                </div>
            </div>
            </div>
        </div>
        </div>

        <!-- Observações Gerais -->
        <div class="mt-4">
        <label class="form-label">Observações Gerais</label>
        <textarea 
            class="form-control" 
            rows="3"
            formControlName="observacoes_gerais"
            placeholder="Descreva qualquer observação relevante..."></textarea>
        </div>
    </form>
    <div class="card-footer d-flex justify-content-between">
        <button class="btn btn-outline-secondary btn-sm" (click)="back()">Voltar</button>
        <button class="btn btn-success btn-sm" (click)="submit()">Salvar Vistoria</button>
    </div>
    </div>
</div>
