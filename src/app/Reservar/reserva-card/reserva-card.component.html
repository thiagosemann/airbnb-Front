<div class="apartment-card">
    <!-- Image Section -->
    <div class="card-image">
        <!-- Placeholder for future photos -->
        <div class="image-placeholder">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
                <circle cx="8.5" cy="8.5" r="1.5" />
                <polyline points="21 15 16 10 5 21" />
            </svg>
            <span>Foto em breve</span>
        </div>

        <!-- Badges -->
        <div class="card-badges">
            <span class="badge pet" *ngIf="apartamento.aceita_pet">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2z" />
                </svg>
                Pet friendly
            </span>
        </div>
    </div>

    <!-- Content Section -->
    <div class="card-content">
        <!-- Location -->
        <div class="card-location" *ngIf="apartamento.bairro">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0118 0z" />
                <circle cx="12" cy="10" r="3" />
            </svg>
            {{ apartamento.bairro }}
        </div>

        <!-- Title -->
        <h3 class="card-title">{{ displayName }}</h3>

        <!-- Capacity & Beds -->
        <div class="card-meta">
            <span class="meta-item guests">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2" />
                    <circle cx="9" cy="7" r="4" />
                </svg>
                {{ apartamento.numero_hospedes }} hóspedes
            </span>
            <span class="meta-divider">·</span>
            <span class="meta-item beds">{{ bedsDescription }}</span>
        </div>

        <!-- Amenities -->
        <div class="card-amenities" *ngIf="mainAmenities.length > 0">
            <span class="amenity" *ngFor="let amenity of mainAmenities">
                <!-- AC Icon -->
                <svg *ngIf="amenity.icon === 'ac'" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <path d="M12 2v20M2 12h20" />
                </svg>
                <!-- WiFi Icon -->
                <svg *ngIf="amenity.icon === 'wifi'" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <path d="M5 12.55a11 11 0 0114.08 0" />
                    <path d="M8.53 16.11a6 6 0 016.95 0" />
                    <line x1="12" y1="20" x2="12.01" y2="20" />
                </svg>
                <!-- TV Icon -->
                <svg *ngIf="amenity.icon === 'tv'" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <rect x="2" y="7" width="20" height="15" rx="2" ry="2" />
                    <polyline points="17 2 12 7 7 2" />
                </svg>
                <!-- Parking Icon -->
                <svg *ngIf="amenity.icon === 'parking'" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <rect x="1" y="6" width="22" height="12" rx="2" />
                    <circle cx="7" cy="18" r="2" />
                    <circle cx="17" cy="18" r="2" />
                </svg>
                {{ amenity.label }}
            </span>
        </div>

        <!-- CTA -->
        <div class="card-footer">
            <span class="view-details">Ver detalhes →</span>
        </div>
    </div>
</div>
