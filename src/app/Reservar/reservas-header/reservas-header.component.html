<header class="hero-section">
    <!-- Background decorations -->
    <div class="hero-bg">
        <div class="bg-shape shape-1"></div>
        <div class="bg-shape shape-2"></div>
        <div class="bg-shape shape-3"></div>
    </div>

    <!-- Content -->
    <div class="hero-content">
        <!-- Forest Logo/Brand -->
        <div class="brand-header">
            <a href="/" class="logo">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2L2 7l10 5 10-5-10-5z" />
                    <path d="M2 17l10 5 10-5" />
                    <path d="M2 12l10 5 10-5" />
                </svg>
                <span class="logo-text">Forest</span>
            </a>
            <span class="brand-divider">|</span>
            <span class="brand-tagline">Reservas</span>
        </div>

        <div class="hero-text">
            <h1 class="hero-title">
                Encontre sua estadia
                <span class="title-accent">perfeita</span>
            </h1>
            <p class="hero-subtitle">
                Apartamentos exclusivos para sua viagem. Reserve com confiança.
            </p>
        </div>

        <!-- Search Box -->
        <div class="search-box">
            <div class="search-row">
                <!-- Check-in -->
                <div class="search-field">
                    <label class="field-label">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
                            <line x1="16" y1="2" x2="16" y2="6" />
                            <line x1="8" y1="2" x2="8" y2="6" />
                            <line x1="3" y1="10" x2="21" y2="10" />
                        </svg>
                        Check-in
                    </label>
                    <input type="date" class="field-input" [(ngModel)]="localBusca.checkIn" [min]="minCheckInDate"
                        (change)="onCheckInChange()">
                </div>

                <!-- Check-out -->
                <div class="search-field">
                    <label class="field-label">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
                            <line x1="16" y1="2" x2="16" y2="6" />
                            <line x1="8" y1="2" x2="8" y2="6" />
                            <line x1="3" y1="10" x2="21" y2="10" />
                        </svg>
                        Check-out
                    </label>
                    <input type="date" class="field-input" [(ngModel)]="localBusca.checkOut" [min]="minCheckOutDate">
                </div>

                <!-- Guests -->
                <div class="search-field guests-field">
                    <label class="field-label">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2" />
                            <circle cx="9" cy="7" r="4" />
                            <path d="M23 21v-2a4 4 0 00-3-3.87" />
                            <path d="M16 3.13a4 4 0 010 7.75" />
                        </svg>
                        Hóspedes
                    </label>
                    <select class="field-input" [(ngModel)]="localBusca.hospedes">
                        <option *ngFor="let num of hospedesOptions" [value]="num">
                            {{ num }} hóspede{{ num > 1 ? 's' : '' }}
                        </option>
                    </select>
                </div>

                <!-- Search Button -->
                <button class="search-btn" [disabled]="!isFormValid()" (click)="onBuscar()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8" />
                        <line x1="21" y1="21" x2="16.65" y2="16.65" />
                    </svg>
                    Buscar
                </button>
            </div>

            <!-- Nights preview -->
            <div class="nights-preview" *ngIf="nightsPreview > 0">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />
                </svg>
                {{ nightsPreview }} noite{{ nightsPreview !== 1 ? 's' : '' }}
            </div>
        </div>

        <!-- Trust badges -->
        <div class="trust-badges">
            <div class="badge">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
                    <polyline points="9 12 11 14 15 10" />
                </svg>
                <span>Pagamento seguro</span>
            </div>
            <div class="badge">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 11.08V12a10 10 0 11-5.93-9.14" />
                    <polyline points="22 4 12 14.01 9 11.01" />
                </svg>
                <span>Verificados</span>
            </div>
            <div class="badge">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path
                        d="M22 16.92v3a2 2 0 01-2.18 2 19.79 19.79 0 01-8.63-3.07 19.5 19.5 0 01-6-6 19.79 19.79 0 01-3.07-8.67A2 2 0 014.11 2h3a2 2 0 012 1.72 12.84 12.84 0 00.7 2.81 2 2 0 01-.45 2.11L8.09 9.91a16 16 0 006 6l1.27-1.27a2 2 0 012.11-.45 12.84 12.84 0 002.81.7A2 2 0 0122 16.92z" />
                </svg>
                <span>Suporte 24h</span>
            </div>
        </div>
    </div>
</header>
